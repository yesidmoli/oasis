name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Permisos necesarios para hacer deploy
permissions:
  contents: read
  pages: write
  id-token: write

# Permitir solo un deployment concurrente
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Get repository name
        id: repo
        run: |
          REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2)
          # Si el repositorio es username.github.io, no usar base path
          if [[ "$REPO_NAME" == *".github.io" ]]; then
            echo "REPO_NAME=" >> $GITHUB_OUTPUT
          else
            echo "REPO_NAME=$REPO_NAME" >> $GITHUB_OUTPUT
          fi
          echo "Repository name: $REPO_NAME"

      - name: Build
        run: npm run build
        env:
          VITE_REPO_NAME: ${{ steps.repo.outputs.REPO_NAME }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

